<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script lang="javascript">
		var counter = 0;
		var number_arr = [];
		while (counter < 6) {
			if (counter == 5) {
				number_arr[5] = (Math.floor(Math.random() * 18));
				counter++;
				break;
			}
			number_arr[counter] = (Math.floor(Math.random() * 48));
			counter++;
		}
		document.write ("Numbers in the array: ");
		for (var i = 0; i < 6; i++) {
			document.write(number_arr[i]);
			document.write(", ");
		}
		number_arr.sort(function(a, b){return a - b});
		document.write ("<br>", "Sorted Numbers in the array: ");
		for (var i = 0; i < 6; i++) {
			document.write(number_arr[i]);
			document.write(", ");
		}
	</script>

			}

  		 	}



  		 </script>
	</form>


</body>
